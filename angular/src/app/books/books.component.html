<ngx-datatable [rows]="data" default>
    <ngx-datatable-column prop="bookName"></ngx-datatable-column>
    <ngx-datatable-column prop="issueDate">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.issueDate | date: "short"}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="issueByName"></ngx-datatable-column>
    <ngx-datatable-column prop="isInLibrary"></ngx-datatable-column>
    <ngx-datatable-column prop="returnByName"></ngx-datatable-column>
</ngx-datatable>
